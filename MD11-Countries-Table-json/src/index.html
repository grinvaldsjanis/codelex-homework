<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e4262662b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Countries of the world</title>
</head>

<body>
    <section class="section--countries"></section>
    <div class="wrapper">
        <header class="header">
            <img class="logo" src="assets/images/internet-web-browser.svg" alt="World Logo">
            <h1 class="title is-1 page__title">Countries of the world</h1>
        </header>
        <!-- Form -->
        <form id= "search-form" action="" class="form">
            <div class="form__fields">
                <input name="name" placeholder="Search by name" type="text" class="input input--text input--name">
                <input name="capital" placeholder="Search by capital" type="text" class="input input--text input--name">
                <input name="currency" placeholder="Search by currency" type="text"
                    class="input input--text input--name">
                <input name="language" placeholder="Search by language" type="text"
                    class="input input--text input--name">
            </div>
            <div class="form__btn-box">
                <!-- Search button -->
                <input value="Search" type="submit" class="button is-primary">
            </div>
        </form>
        <div class="table-container">
            <table id="table" class="table is-striped is-hoverable" style="width:100%">
                <!-- table -->
            </table>
        </div>
        <div class="pagination-box">
            <nav class="pagination is-right" role="navigation" aria-label="pagination">
                <!-- pagination here -->
            </nav>
        </div>
    </div>
    </div>
    </section>
    <script src="/scripts.js"></script>
</body>

</html>
