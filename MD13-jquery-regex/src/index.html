<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e4262662b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration for jQuery validator</title>
  </head>
  <body>
    <section class="section">
      <div class="wrapper box">
        <div class="title form-heading">Registration form</div>
        <div class="form-body">
          <form action="" class="form block">
            <!--  -->
            <div class="field">
              <label for="name" class="label">Name</label>
              <input
                id="name"
                class="js-name input"
                name="name"
                type="text"
                placeholder="Input name"
              />
              <p class="help is-danger"></p>
            </div>

            <!--  -->
            <div class="field">
              <label for="email" class="label">Email</label>

              <input
                id="email"
                class="js-email input"
                name="email"
                type="email"
                placeholder="Input Email"
              />

              <p class="help is-danger"></p>
            </div>

            <!--  -->
            <div class="field">
              <label for="password" class="js-password label">Password</label>

              <input
                id="password"
                class="input"
                name="password"
                type="password"
                placeholder="Password"
              />

              <p class="help is-danger"></p>
            </div>
            <!--  -->
            <button id="submit-button" class="js-submit-button button is-primary" type="submit">
              Submit
            </button>
          </form>
          <div class="result-display block"></div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
