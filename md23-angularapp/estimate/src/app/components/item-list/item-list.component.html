<div class="items-container">
  <div *ngFor="let item of items" (click)="toggleItemActive(item)" class="item" [ngClass]="{ 'active-item': item.active }">
    <div class="item-name">{{ item.name }}</div>
    <div class="item-cost">{{ item.cost | currency }}</div>
  </div>
</div>
<div class="total-cost"><span> Total:</span><span>{{ getTotalCost() | currency }}</span></div>
