<div>
  <h2>List of animals</h2>
  <mat-list>
    <mat-list-item *ngFor="let animal of listedAnimals">
      <div class="list-item">
        <div class="list-text">
          <h4 >{{ animal.name }}</h4>
          <p>{{ animal.aclass }}</p>
        </div>
        <button mat-icon-button (click)="deleteRequest.emit(animal.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
